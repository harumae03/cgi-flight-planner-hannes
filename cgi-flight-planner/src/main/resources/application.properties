spring.application.name=cgi-flight-planner
#Küsisin AI-mudelilt missugused seaded oleksid arendamisel mugavad andmebaasile

spring.datasource.url=jdbc:h2:mem:flightdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=saladus


spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'create-drop': Hibernate loob andmebaasi skeemi (tabelid) käivitamisel ja kustutab seiskamisel.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
# Määrame konsooli URLi (http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console
# NB! H2 konsooli sisse logides veendu, et JDBC URL on sama: jdbc:h2:mem:flightdb
